<div ng-controller="passwordManageAddController as passwordManageAddCtrl">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
        <span class="inner">
            <label class="title">添加密码信息</label>
        </span>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="passwordManageAddForm">
            <div class="form-group clearfix">
                <span class="col-lg-2 col-md-2 control-label ">用户名：</span>
                <span class="col-lg-3 col-md-3 no-padder">
                        <input class="form-control input-sm" type="text" name="username" ng-model="passwordManageAddModel.username"/>
                </span>
                <span class="col-lg-2 col-md-2 control-label ">密码：</span>
                <span class="col-lg-3 col-md-3 no-padder">
                        <input class="form-control input-sm" type="password" name="password" ng-model="passwordManageAddModel.password"/>
                </span>
            </div>
            <div class="form-group clearfix">
                <span class="col-lg-2 col-md-2 control-label ">域名：</span>
                <span class="col-lg-3 col-md-3 no-padder">
                        <input class="form-control input-sm" type="text" name="domain" ng-model="passwordManageAddModel.domain"/>
                </span>
                <span class="col-lg-2 col-md-2 control-label ">IP：</span>
                <span class="col-lg-3 col-md-3 no-padder">
                        <input class="form-control input-sm" type="password" name="ip" ng-model="passwordManageAddModel.ip"/>
                </span>
            </div>
            <div class="form-group clearfix">
                <span class="col-lg-2 col-md-2 control-label ">关键字：</span>
                <span class="col-lg-8 col-md-8 no-padder">
                        <input class="form-control input-sm" type="text" name="keywords" ng-model="passwordManageAddModel.keywords"/>
                </span>
            </div>
        </form>
    </div>
    <div class="modal-footer" style="text-align:center !important">
        <button class="btn btn-default" ng-click="save()">保存</button>
        <button class="btn btn-default" ng-click="closeModal()">取消</button>
    </div>
</div>
